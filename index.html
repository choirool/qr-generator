<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      #qrcode {
        margin-top: 20px;
        padding: 10px;
        background: #fff;
        border: 2px solid #000;
        border-radius: 10px;
        display: inline-block;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>QR Code Generator</h2>
    <input type="text" id="text" placeholder="Enter text or URL" />
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="download" style="display: none" onclick="downloadQRCode()">
      Download QR Code
    </button>

    <script>
      function generateQRCode() {
        let qrText = document.getElementById("text").value;
        if (!qrText) {
          alert("Please enter text or URL");
          return;
        }
        document.getElementById("qrcode").innerHTML = ""; // Clear previous QR
        new QRCode(document.getElementById("qrcode"), {
          text: qrText,
          width: 128,
          height: 128,
        });
        setTimeout(() => {
          document.getElementById("download").style.display = "block";
        }, 500);
      }

      function downloadQRCode() {
        let qrCanvas = document.querySelector("#qrcode canvas");
        let qrText =
          document
            .getElementById("text")
            .value.trim()
            .replace(/[^a-zA-Z0-9]/g, "_") || "qrcode";
        if (!qrCanvas) {
          alert("Please generate a QR Code first");
          return;
        }
        let qrImage = qrCanvas.toDataURL("image/png");
        let link = document.createElement("a");
        link.href = qrImage;
        link.download = `${qrText}.png`;
        link.click();
      }
    </script>
  </body>
</html>
